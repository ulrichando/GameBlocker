{% extends "base.html" %}

{% block title %}Reset Password - ParentShield{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 4rem auto;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
    }
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    .auth-header h1 {
        color: var(--slate-900);
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--slate-700);
        font-weight: 500;
    }
    .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--slate-300);
        border-radius: 8px;
        font-size: 1rem;
    }
    .btn-primary {
        width: 100%;
        padding: 0.875rem;
        background: var(--gradient-primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
    }
    .error-message {
        background: #fef2f2;
        color: #dc2626;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
    }
    .success-message {
        background: #f0fdf4;
        color: #16a34a;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1>Set New Password</h1>
    </div>

    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="success-message" style="display: none;"></div>

    <form id="reset-form">
        <input type="hidden" id="token" value="{{ token }}">

        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter new password">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm new password">
        </div>

        <button type="submit" class="btn-primary" id="submit-btn">Reset Password</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const submitBtn = document.getElementById('submit-btn');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');

        submitBtn.disabled = true;
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        const formData = {
            token: document.getElementById('token').value,
            password: document.getElementById('password').value,
            confirm_password: document.getElementById('confirm_password').value
        };

        try {
            const response = await fetch('/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                successDiv.textContent = 'Password reset successfully! Redirecting to login...';
                successDiv.style.display = 'block';
                setTimeout(() => window.location.href = '/auth/login', 2000);
            } else {
                errorDiv.textContent = data.detail || 'Reset failed';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
        }
    });
</script>
{% endblock %}
