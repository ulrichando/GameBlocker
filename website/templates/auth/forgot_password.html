{% extends "base.html" %}

{% block title %}Forgot Password - ParentShield{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 4rem auto;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
    }
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    .auth-header h1 {
        color: var(--slate-900);
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
    }
    .auth-header p {
        color: var(--slate-500);
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--slate-700);
        font-weight: 500;
    }
    .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--slate-300);
        border-radius: 8px;
        font-size: 1rem;
    }
    .btn-primary {
        width: 100%;
        padding: 0.875rem;
        background: var(--gradient-primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
    }
    .auth-links {
        margin-top: 1.5rem;
        text-align: center;
    }
    .auth-links a {
        color: var(--primary-600);
        text-decoration: none;
    }
    .success-message {
        background: #f0fdf4;
        color: #16a34a;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1>Forgot Password?</h1>
        <p>Enter your email and we'll send you a reset link</p>
    </div>

    <div id="success-message" class="success-message" style="display: none;"></div>

    <form id="forgot-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>

        <button type="submit" class="btn-primary" id="submit-btn">Send Reset Link</button>
    </form>

    <div class="auth-links">
        <p>Remember your password? <a href="/auth/login">Sign in</a></p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('forgot-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const submitBtn = document.getElementById('submit-btn');
        const successDiv = document.getElementById('success-message');

        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';

        const email = document.getElementById('email').value;

        try {
            await fetch('/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            successDiv.textContent = 'If an account with that email exists, we\'ve sent a password reset link.';
            successDiv.style.display = 'block';
        } catch (error) {
            successDiv.textContent = 'If an account with that email exists, we\'ve sent a password reset link.';
            successDiv.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Reset Link';
        }
    });
</script>
{% endblock %}
